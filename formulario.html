<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formularioestilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <form action="" id="Formulario">
            <h1>Formulario</h1>

            <div class="registro">
                <input type="text" id="nombre" class="fw-100" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="registro">
                <input type="text" id="email" class="fw-100" placeholder="Correo" required>
                <i class='bx bxs-envelope' ></i>
            </div>

            <button type="submit" class="btn">Registrar</button>
            <p id="warning" class="fw-700"></p>
        </form>
    </div>
</body>
<script src="formularioapp.js"></script>
</html>
